spring.application.name=diversidades

spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# Configuração Básica do Spring Boot
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.OracleDialect
spring.datasource.url=jdbc:oracle:thin:@oracle.fiap.com.br:1521:ORCL
spring.datasource.username=rm560023
spring.datasource.password=290803

# Configurações do Flyway
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.clean-disabled=false

# IMPORTANTE: Deixar o Hibernate apenas validar
spring.jpa.hibernate.ddl-auto=none

# Mostrar as instruções SQL
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Erros
server.error.include-message=always
server.error.include-stacktrace=never
server.error.include-binding-errors=always